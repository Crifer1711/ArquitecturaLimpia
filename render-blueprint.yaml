services:
  - type: web
    name: microservicio-envios
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app --workers 2 --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: MODO_COMUNICACION
        value: mensajeria
      - key: USAR_MENSAJERIA_SIMULADA
        value: True
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
